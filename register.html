<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StrayCare — Register</title>
    <meta name="description" content="Create your StrayCare account to start helping animals.">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" aria-label="StrayCare Home">
          <h1>StrayCare</h1>
        </a>
        <nav aria-label="Primary">
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="adopt.html">Adopt</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="volunteer.html">Volunteer</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html" aria-current="page">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="auth-section" aria-labelledby="register-title">
          <h2 id="register-title">Join StrayCare</h2>
          <p>Create an account to adopt, volunteer, donate, and help animals in need.</p>
          
          <form class="auth-form">
            <div class="form-row">
              <label>
                First Name
                <input type="text" name="firstName" placeholder="First name" required>
              </label>
              
              <label>
                Last Name
                <input type="text" name="lastName" placeholder="Last name" required>
              </label>
            </div>
            
            <label>
              Email Address
              <input type="email" name="email" placeholder="you@example.com" required>
            </label>
            
            <label>
              Phone Number
              <input type="tel" name="phone" placeholder="+1 (555) 123-4567">
            </label>
            
            <label>
              Password
              <input type="password" name="password" placeholder="Create a strong password" required>
            </label>
            
            <label>
              Confirm Password
              <input type="password" name="confirmPassword" placeholder="Confirm your password" required>
            </label>
            
            <fieldset>
              <legend>Interests</legend>
              <label class="checkbox-label">
                <input type="checkbox" name="interests" value="adoption">
                Pet Adoption
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="interests" value="volunteering">
                Volunteering
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="interests" value="donations">
                Donations
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="interests" value="fostering">
                Fostering
              </label>
            </fieldset>
            
            <label class="checkbox-label terms-label">
              <input type="checkbox" name="terms" required>
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
            
            <button type="submit">Create Account</button>
          </form>
          
          <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>
          © <span id="year">2025</span> StrayCare
          • <a href="contact.html">Contact</a>
          • <a href="donate.html">Donate</a>
        </p>
      </div>
    </footer>
  </body>
</html>
